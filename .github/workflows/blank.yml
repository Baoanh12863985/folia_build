# This is a basic workflow to help you get started with Actions

name: folia

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: set the git information
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          
      - name: setup env
        run: |
          sudo apt update
          sudo apt-get install openjdk-17-jdk  --fix-missing

      # Runs a set of commands using the runners shell
      - name: clone folia repo
        run: |
          git clone https://github.com/PaperMC/Folia.git --depth=1 ~/folia

      - name: applyPathches
        run: |
          cd ~/folia
          ./gradlew applyPatches
          
      - name: building...
        run: |
          cd ~/folia
          ./gradlew createReobfBundlerJar
        
      - uses: Shopify/upload-to-release@v1.0.1
        with:
          name: build-`date '+%Y-%m-%d'`
          path: ~/folia/build/libs/folia-*.jar
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          content-type: text/plain # Optional
